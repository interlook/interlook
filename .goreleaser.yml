# .goreleaser.yml
builds:
    -   main: ./cmd/main.go
        binary: program
        ldflags:
            - -s -w -X main.build={{.Version}}
        env:
            - CGO_ENABLED=0
        goos:
            - linux
            - darwin
            - windows
        goarch:
            - amd64
archives:
    -   replacements:
            darwin: Darwin
            linux: Linux
            windows: Windows
            amd64: x86_64
checksum:
    name_template: 'checksums.txt'
snapshot:
    name_template: "{{ .Tag }}-next"
changelog:
    sort: asc
    filters:
        exclude:
            - '^docs:'
            - '^test:'
